<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="tyle.css">

<body>

    <div class="container">
      <div>
        <input type="checkbox" id="student" name="student">
        <label for="student">JESTEM STUDENTEM</label>
      </div>
     


      <div>
        <input id="inputName" placeholder="Imię" />
      </div>
      <div>
        <input id="inputSurname" placeholder="Nazwisko" />
      </div><div>
          <input id="inputPesel" placeholder="Numer PESEL" />
        </div>
      <div class="notStudent">
        <input id="inputAge" placeholder="Wiek" disabled/>
      
        <input id="inputDirection" placeholder="Kierunek studiów" disabled />
      </div>
      <div class="not">
        <input id="inputPosition" placeholder="Stanowisko" />
      </div>




      <br>
      <button id="addButton">Dodaj do listy</button>
      
    </div>


    <div id="students"></div>
    <div id="teachers"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
